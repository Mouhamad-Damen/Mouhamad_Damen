        // Animation Matrix effet
        function initMatrix() {
            const canvas = document.querySelector('.matrix-bg');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const chars = '0101011010101001010100101010101101001101111010010101010110101010101010101010101010101';
            const charArray = chars.split('');
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#00ff00';
                ctx.font = fontSize + 'px monospace';
                
                for (let i = 0; i < drops.length; i++) {
                    const text = charArray[Math.floor(Math.random() * charArray.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 35);
        }

        // Gestion des commandes
        function executeCommand(command) {
            const terminal = document.getElementById('terminal-content');
            const [cmd, ...args] = command.toLowerCase().trim().split(' ');
            
            // Ajouter la commande Ã  l'historique
            commandHistory.push(command);
            historyIndex = commandHistory.length;
            
            // Afficher la commande entrÃ©e
            const commandLine = document.createElement('div');
            commandLine.className = 'mb-2';
            commandLine.innerHTML = `<span class="prompt">mouhamad@damen:~$ </span><span class="text-yellow-400">${command}</span>`;
            terminal.appendChild(commandLine);
            
            // Traitement des commandes
            let output = '';
            let isError = false;
            
            switch(cmd) {
                case 'help':
                    output = data[currentLang].help;
                    break;
                    
                case 'lang':
                    if (args[0] === 'fr') {
                        currentLang = 'fr';
                        output = '<span class="success">Langue changÃ©e en franÃ§ais âœ“</span>';
                    } else if (args[0] === 'en') {
                        currentLang = 'en';
                        output = '<span class="success">Language changed to English âœ“</span>';
                    } else {
                        output = '<span class="error">Usage: lang [fr|en]</span>';
                        isError = true;
                    }
                    break;
                    
                case 'contact':
                    output = data[currentLang].contact;
                    break;
                    
                case 'whoami':
                    output = data[currentLang].whoami;
                    break;
                    
                case 'experience':
                    output = data[currentLang].experience;
                    break;
                    
                case 'certifications':
                    output = data[currentLang].certifications;
                    break;
                    
                case 'ctf':
                    output = data[currentLang].ctf;
                    break;
                    
                case 'others':
                    output = data[currentLang].others;
                    break;
                    
                case 'clear':
                    terminal.innerHTML = '';
                    return;
                    
                case '':
                    return;
                    
                default:
                    output = `<span class="error">Command '${cmd}' not found. Type 'help' for available commands.</span>`;
                    isError = true;
            }
            
            // Afficher la sortie
            if (output) {
                const outputDiv = document.createElement('div');
                outputDiv.className = `command-output mb-4 pl-4 ${isError ? 'error' : ''}`;
                outputDiv.innerHTML = output;
                terminal.appendChild(outputDiv);
            }
            
            // Faire dÃ©filer vers le bas
            terminal.scrollTop = terminal.scrollHeight;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('command-input');
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    const command = this.value;
                    this.value = '';
                    executeCommand(command);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (historyIndex > 0) {
                        historyIndex--;
                        this.value = commandHistory[historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        this.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = commandHistory.length;
                        this.value = '';
                    }
                }
            });
            
            // Focus automatique sur l'input
            input.focus();
            document.addEventListener('click', () => input.focus());
            
            // Initialiser l'animation matrix
            initMatrix();
            
            // Redimensionner la matrix lors du resize
            window.addEventListener('resize', initMatrix);
        });
    </script>
